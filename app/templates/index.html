<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roam Sanity Preserver</title>
    <meta name="description" content="A search engine for everything related to Roam Research on the Web.">
    <meta name="author" content="Bruno Godefroy">

    <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static', filename='img/icon.ico') }}" />

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
  </head>
  
  <body>
    <header>
      <h1 id='logo'>Roam Sanity Preserver</h1>
      <a id='about_link' href='about'>About</a>
    </header>

    <div id='center_col'>
      <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon" id='search_bar'>
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" size="50" autofocus>
        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing" tabindex="0" role="button" id='search_button'>search</i>
      </label>

      <div id='search_results'></div>

      <!--
      <img src="{{ url_for('static', filename='img/Ripple-1s-200px.svg') }}" alt="loading results" draggable=false id='loading_spinner'>
      -->
    </div>
  </body>
</html>
